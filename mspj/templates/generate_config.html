<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-family: monospace;
        }
        .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Generate Configuration</h1>
    <div class="form-container">
        <form method="POST" action="{{ url_for('generate_config') }}">
            <label for="user_input">Enter the changes you want to make to the configuration:</label><br>
            <textarea name="user_input" id="user_input" placeholder="E.g., Add a new service, modify ports, etc."></textarea><br><br>
            <button type="submit">Generate Configuration</button>
        </form>
    </div>
</body>
</html>
